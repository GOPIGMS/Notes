<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="social-media-login">
        <div class="icon" ><img src="syncfusionLogo.png" alt="syncfusion icon" id ="sync-icon"></div>
        <div class="sign-in">
            <p id="hello-welcometext">Hello...</p>
            <input type="text" id="name-input" />
            <p id="text">Login with social media</p>
            <button type="submit" id="facebook-login"><i class="fa-brands fa-facebook-f" style="color: #fafafa;" id="facebook-icon"></i>Facebook</button><br>
            <button type="submit" id="google-login" ><i class="fa-brands fa-google-plus-g" style="color: #fafafa;"id="google-icon"></i>Google+</button><br>
            <button type="submit" id="twitter-login"><i class="fa-brands fa-twitter" style="color: #fafafa;" id="twitter-icon"></i>Twitter</button><br>
        </div>
    </section>
    <section class="sign-up">
        <p id="login-heading">Login</p>
        <p id="account-creation">Don't have an account ? Create your<a href=""> account</a>.It's <br>take less then a minutes</p>
        <input type="text" name="username" id="username" placeholder="UserName" class="input"><br>
        <input type="text" name="password" id="password" placeholder="Password" class="input"><br>
        <input type="checkbox" name="remember" id="remember"><label for="remember">Remember me </label><br>
        <button>LOGIN</button><br>
        <p id="modify"><a href="#">Forgot password </a>| <a href="#">Create a new account</a></p>
    </section>
</body>
</html>
