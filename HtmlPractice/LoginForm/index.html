<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="form">
        Login Form
        <br>
    </h1>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="FirstName" >
    <input type="text" name="name" id="name" placeholder="LastName" ><br><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="name" placeholder="Email"><br><br>
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" placeholder="10-digit number"><br><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password"><br><br>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="gender" value="male"> Male <br>
    <input type="radio" name="gender" id="gender" value="female"> Female <br>
    <input type="radio" name="gender" id="gender" value="no">Not wish to Disclose <br><br>
    <label for="address" >Address:</label><br>
    <textarea name="address" id="address" rows="8" cols="30"></textarea><br><br>
    <label for="dob">Date of Birth</label> <br>
    <input type="date" name="dob" id="dob"> <br><br>
    <label for="time">Time</label><br>
    <input type="time" name="time" id="time"><br><br>
     <label for="languages"></label> 
     <input type="checkbox" name="languages[]" id="languages" value="Tamil">Tamil <br>
     <input type="checkbox" name="languages[]" id="languages" value="English">English <br>
     <input type="checkbox" name="languages[]" id="languages" value="French">French <br><br>
     <label for="interest">Select your interest</label><br>
     <select name="interest" id="interest" size="3">
     <option value="Music">Music</option>
     <option value="Cycling">Cycling</option>
     <option value="Batmiton">Batmiton</option></select><br> <br>
     <label for="photo">Upload your Photo</label><br><br>
     <input type="file" name="photo" id="photo"> <br><br>
     <input type="submit" value="submit">
     <input type="reset" value="reset">

</body>
</html>
