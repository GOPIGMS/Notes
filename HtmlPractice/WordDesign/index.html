<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
        del{
            text-decoration-color: red;
        }
        span{
            background-color: rgb(252, 237, 76);
        }

    </style>
</head>
<body>
    <ol type="a">
        <li>Hello World</li>
        <li><ins>Hello World</ins></li>
        <b><li>Hello World</li></b>
        <em><li>Hello World</li></em>
        <li>A <sup>2</sup> +B <sup>2</sup></li>
        <del><li>Hello World</li></del>
        <li > <span style="background-color: rgb(253, 251, 118);">Hello world</span></li>
    </ol>
</body>
</html>
